<section class="portfolio container text-center mt-5 mb-5">
    <div class="mb-4">
     
    
        <div class="container">
            <div class="row g-5">
             <div class="title  ">
                <p class="fw-bold fs-1">
                    POTRFOLIO
                </p>
                <div class="icon d-flex custom">
                    <div class="line"></div>
                    <div class="staricon"><svg class="svg-inline--fa fa-star fa-w-18 " aria-hidden="true" focusable="false" data-prefix="fas" data-icon="star" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" data-fa-i2svg=""><path fill="currentColor" d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"></path></svg><!-- <i class="fas fa-star"></i> Font Awesome fontawesome.com --></div>
                    <div class="line"></div>
                </div>
             </div>
    
    
                <div class="col-lg-4 col-md-6" *ngFor="let src of srcs">
                    <div class=" rounded-3 overflow-hidden position-relative">
                        <img [src]="src" class="w-100 rounded-3" alt="">
    
                        <div (click)="flag = false; modelImg=src" class="layer__ position-absolute start-0 w-100 top-0 h-100 d-flex justify-content-center align-items-center">
                            <i class="text-white fa-solid fa-plus fa-6x"></i>
                        </div>
                    </div>
                </div>
    
    
    
            </div>
        </div>
     
    
        <div (click)="hideModel($event.target,img)" [class.d-none]="flag" class="model__ position-fixed start-0 w-100 top-0 h-100 bg-primary bg-opacity-25 d-flex justify-content-center align-items-center">
            <img #img [src]="modelImg" alt="">
        </div>
    </div>



</section>
