<div class="mb-4">
    <div class="title text-center mt-5 mb-5 ">
        <p class="fw-bold fs-1">
             CONTACT ME
        </p>
        <div class="icon d-flex custom">
            <div class="line"></div>
            <div class="staricon"><svg class="svg-inline--fa fa-star fa-w-18  " aria-hidden="true" focusable="false" data-prefix="fas" data-icon="star" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" data-fa-i2svg=""><path fill="currentColor" d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"></path></svg><!-- <i class="fas fa-star"></i> Font Awesome fontawesome.com --></div>
            <div class="line"></div>
        </div>
     </div>
    <form action="" class="w-50 mx-auto mt-4">

        <!-- userName -->
        <label for="userName" class="position-relative top-0" [class.__top]="!userName.length">userName : </label>
        <input id="userName" type="text" class="form-control border-0 border-bottom py-3 position-relative"
            placeholder="Name" name="userName">

        <!-- userEmail -->
        <label for="userEmail" class="position-relative top-0" [class.__top]="!userEmail.length">userEmail : </label>
        <input id="userEmail" type="text" class="form-control border-0 border-bottom py-3 position-relative"
            placeholder="Email Address" name="userName">
        <!-- userPassword -->
        <label for="userPassword" class="position-relative top-0" [class.__top]="!userPassword.length">userPassword :
        </label>
        <input id="userPassword" type="text" class="form-control border-0 border-bottom py-3 position-relative"
            placeholder="Password" name="userName">

        <!-- Message -->
        <textarea class=" form-control border-0 border-bottom ms-3 py-3 position-relative top-0" id="message" rows="5" placeholder="Message" required="required"
            data-validation-required-message="Please enter a message." aria-invalid="false"></textarea>


        <button class="btn text-white mt-3 p-4 send ">Send</button>


    </form>
</div>
